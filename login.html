<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/switch.css" />
    <link rel="stylesheet" href="style/base_login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <script src="node.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <div class="nav_left">
          <a class="link" href="home.html">SiteStarter</a>
        </div>
        <div class="nav_mid">
          <a class="link" href="discover.html">Discover</a>
          <a class="link" href="catalog.html">Catalog</a>
          <a class="link" href="saved.html">Saved</a>
        </div>
        <div class="nav_right">
          <a class="link active" href="login.html"><i class="fas fa-user"></i> Login</a>
          <button id="theme-toggle" class="toggle-btn" aria-pressed="false">
            <span class="knob"></span>
          </button>
        </div>
      </div>
      <div class="login">
        <div class="login_L">
          <div class="login_h1">Sign Up</div>

          <form class="form signup-form" novalidate>
            <div class="form-group">
              <label for="signup-username">Username</label>
              <input
                id="signup-username"
                name="username"
                type="text"
                autocomplete="username"
                required
              />
            </div>

            <div class="form-group">
              <label for="signup-password">Password</label>
              <input
                id="signup-password"
                name="password"
                type="password"
                autocomplete="new-password"
                required
              />
            </div>

            <div class="form-group">
              <label for="signup-verify">Verify Password</label>
              <input
                id="signup-verify"
                name="verify"
                type="password"
                autocomplete="new-password"
                required
              />
            </div>

            <div class="form-actions">
              <button type="submit" class="btn">Create account</button>
            </div>
          </form>
        </div>
        <div class="login_R">
          <div class="login_h1">Log In</div>
          <form class="form login-form" novalidate>
            <div class="form-group">
              <label for="login-username">Username</label>
              <input
                id="login-username"
                name="username"
                type="text"
                autocomplete="username"
                required
              />
            </div>

            <div class="form-group">
              <label for="login-password">Password</label>
              <input
                id="login-password"
                name="password"
                type="password"
                autocomplete="current-password"
                required
              />
            </div>

            <div class="form-actions">
              <button type="submit" class="btn">Log in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
